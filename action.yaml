name : 'Append Jira Details to PR'
description: 'Append Jira Details to PR uses three main updates - update title of the Pull Request to Jira ID and Summary, append Jira description to the body of the PR and update the label on the basis of the Jira Issue Type'
branding:
  color:
  icon: 
inputs:
  token:
    description: 'Github AUTH Token'
    required: true
  orgUrl:
    description: 'Enterprise Jiral URL'
    required: true
  jiraId:
    description: 'Jira Ticket ID'
    required: true
  jiraToken: 
    description: 'Jira AUTH Token'
    required: true
  username:
    description: 'User Name with the required permissions to get Jira Ticket details'
    required: true
runs:
  using: node20
  main: './dist/index.js'

